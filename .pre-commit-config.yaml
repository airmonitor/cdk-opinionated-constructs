# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
default_language_version:
  python: python3.11
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: check-added-large-files
      - id: check-ast
      - id: check-docstring-first
      - id: check-executables-have-shebangs
      - id: check-merge-conflict
      - id: check-shebang-scripts-are-executable
      - id: check-symlinks
      - id: check-xml
      - id: check-yaml
        args: [ --allow-multiple-documents ]
      - id: destroyed-symlinks
      - id: detect-private-key
      - id: end-of-file-fixer
      - id: pretty-format-json
        args: [ '--no-sort-keys' ]
      - id: requirements-txt-fixer
      - id: trailing-whitespace
      - id: detect-aws-credentials
        args: [ --allow-missing-credentials ]
  - repo: https://github.com/bwhmather/ssort
    rev: 0.12.4
    hooks:
      - id: ssort
  - repo: https://github.com/charliermarsh/ruff-pre-commit
    # Ruff version.
    rev: 'v0.2.0'
    hooks:
      - id: ruff
        args: [ --fix]
      - id: ruff-format
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: "v1.8.0"
    hooks:
      - id: mypy
        args: [--explicit-package-bases, --namespace-packages, --ignore-missing-imports]
        additional_dependencies:
          - "types-PyYAML"
          - "pydantic>=2.5.2"
          - "types-retry"
          - "types-requests"
  - repo: https://github.com/myint/docformatter
    rev: "v1.7.5"
    hooks:
      - id: docformatter
        args: [ --in-place ]
  - repo: https://github.com/Lucas-C/pre-commit-hooks-safety
    rev: "v1.3.3"
    hooks:
      - id: python-safety-dependencies-check
  - repo: https://github.com/Zac-HD/shed
    rev: "2024.1.1"
    hooks:
      - id: shed
        args: [ --refactor, --py311-plus ]
        types_or: [ markdown, rst ]
  - repo: https://github.com/yunojuno/pre-commit-xenon
    rev: v0.1
    hooks:
      - id: xenon
        args: ["--max-average=A", "--max-modules=A", "--max-absolute=B", "-e 'tests/*,.venv/*,cdk.out/*'"]
  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.18.2
    hooks:
      - id: gitleaks
  - repo: https://github.com/returntocorp/semgrep # semgrep does not support linux arm64
    rev: 'v1.59.1'
    hooks:
      - id: semgrep
        # See semgrep.dev/rulesets to select a ruleset and copy its URL
        exclude: "cdk/config/config-ci-cd.yaml"
        args: [
        '--config', 'p/python',
        '--config', 'p/default',
        '--error',
        '--skip-unknown-extensions',
        ]
